<!DOCTYPE html>
<html>

<head>
    <title>Project Howitzer</title>
    <meta charset="utf-8" />
</head>

<body>
    <button type="button" id="init">INITIALIZE</button>

    <div id="wholeGame" class="hidden">
      <div>
        <div class="clearBoth">
          <div class="playingCard" id="enemy">
            <img src="./IMG/CARDS/Cardtemplate.png" alt="">
            <div class="row">
              <div class="col-md-12 enemyName">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                HEALTH
              </div>
              <div class="col-md-6 en-hp">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                ENERGY
              </div>
              <div class="col-md-6 en-en">
              </div>
            </div>
            <div class="enemyStatuses">
            </div>
          </div>
          <div class="enemyCards"></div>
        </div>
        <div class="clearBoth">
          <button type="button" id="turn">DO IT</button>
        </div>
        <div class="clearBoth">
          <div class="playingCard" id="player">
            <img src="./IMG/CARDS/Cardtemplate.png" alt="">
            <div class="row">
              <div class="col-md-12 playerName">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                HEALTH
              </div>
              <div class="col-md-6 pl-hp">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                ENERGY
              </div>
              <div class="col-md-6 pl-en">
              </div>
            </div>
            <div class="playerStatus">
            </div>
          </div>
          <div class="playerCards"></div>
        </div>
        <div class="clearBoth sidebarLog">
        </div>
      </div>
    </div>

    <div class="hidden">

			<div class="playingCard templateCard" title="cardTemplate">
        <img src="./IMG/CARDS/Cardtemplate.png" alt="">
        <div class="row">
          <div class="col-md-12 cardName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 cardFunc">
          </div>
          <div class="col-md-6 cardVar1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            COST
          </div>
          <div class="col-md-6 cardCost">
          </div>
        </div>
      </div>

      <div class="row templateStatus">
        <div class="col-md-6 statusName">
        </div>
        <div class="col-md-6 statusDur">
        </div>
      </div>

    </div>
</body>

</html>
