<!DOCTYPE html>
<html>

<head>
    <title>Project Howitzer</title>
    <meta charset="utf-8" />
</head>

<body>
    <button type="button" id="init">INITIALIZE</button>

    <div id="wholeGame" class="hidden">
      <div class="enemyCards clearBoth"></div>
      <div class="clearBoth">
        PLAYER HP: <span id="pl-hp"></span><br/>
        PLAYER EN: <span id="pl-en"></span></br>
        ENEMY HP: <span id="en-hp"></span><br/>
        ENEMY EN: <span id="en-en"></span></br>
      </div>
      <div class="playerCards clearBoth"></div>
      <button type="button" id="turn">DO IT</button>
    </div>
    <div class="hidden">

			<div class="playingCard" id="templateCard" title="cardTemplate">
        <img src="./IMG/Cards/Cardtemplate.png" alt="">
        <div class="row">
          <div class="col-md-12 cardName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 cardFunc">
          </div>
          <div class="col-md-6 cardVar1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            COST
          </div>
          <div class="col-md-6 cardCost">
          </div>
        </div>
      </div>

    </div>
</body>

</html>
